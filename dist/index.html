<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quickstart GGCalendar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Quickstart GGCalendar" />
    <base href="/" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="css/material.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <style>
        .custom-event-editor .e-textlabel {
            padding-right: 15px;
            text-align: right;
        }

        .custom-event-editor td {
            padding: 7px;
            padding-right: 16px;
        }

        .e-schedule .e-block-appointment {
            background: rgb(63, 81, 181);
        }

        .e-schedule .e-vertical-view .e-date-header-wrap table col,
        .e-schedule .e-vertical-view .e-content-wrap table col {
            width: 200px;
        }

        .e-schedule .e-vertical-view .e-time-cells-wrap table td,
        .e-schedule .e-vertical-view .e-work-cells {
            height: 100px;
        }

        .e-schedule .e-month-view .e-work-cells,
        .e-schedule .e-month-view .e-date-header-wrap table col {
            width: 200px;
        }

        .e-schedule .e-month-view .e-work-cells {
            height: 200px;
        }
    </style>
</head>
<script id="EventEditorTemplate" type="text/x-template">
    <table class="custom-event-editor" width="100%" cellpadding="5">
        <tbody>
            <tr>
                <td class="e-textlabel">Title</td>
                <td colspan="4">
                    <input type="text" class="e-field e-input" id="Title" name="Title" value="" style="width: 100%" />
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">Location</td>
                <td colspan="4">
                    <input type="text" class="e-field e-input" id="Location" name="Location" style="width: 100%" />
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">Start Day</td>
                <td colspan="4">
                    <input type="text" id="StartTime" class="e-field" name="StartTime" />
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">Start Time</td>
                <td colspan="4">
                    <input type="text" id="StartTimeWithoutDate" class="e-field" name="StartTimeWithoutDate" />
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">Description</td>
                <td colspan="4">
                    <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50"
                    style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</script>
<body>
    <div class="backdrop" id="loader">
        <div style="width:100%;height:100%" class="lds-eclipse"><div></div></div>
    </div>
    <div id='container'>
        <div id="Schedule"></div>
    </div>
    <script src="js/bundle.js" type="text/javascript"></script>
</body>

</html>
